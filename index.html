<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class Scheduler</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="topnav">
    <a href="shoppingcart.html">Shopping Cart</a>
    <a href="contact.html">Contact Us</a>
  </div>

  <h1 style="text-align: center;">Courses Offered</h1>
  <div class="course-section" id="courseSection"></div>

  <!-- Teacher-only form to add a new course -->
  <div id="teacherControls" style="display: none; margin: 2rem;">
    <h2>Create New Course</h2>
    <form id="createCourseForm">
      <input type="text" id="courseId" placeholder="Course ID" required />
      <input type="text" id="subject" placeholder="Subject" required />
      <input type="number" id="creditHours" placeholder="Credit Hours" required />
      <input type="text" id="prerequisites" placeholder="Prerequisites (optional)" />
      <textarea id="description" placeholder="Description" required></textarea>
      <button type="submit">Add Course</button>
    </form>
  </div>

  <footer class="footer">
    &copy; 2025 Group 6 Class Scheduler
  </footer>
  <script>
    document.addEventListener("DOMContentLoaded", async function () {
      const token = localStorage.getItem("token");
      if (!token) return window.location.href = "login.html";

      const courseSection = document.getElementById("courseSection");
      const teacherControls = document.getElementById("teacherControls");
      const userRole = await getRole(token);

      if (userRole === "teacher") {
        teacherControls.style.display = "block";
      }

      const response = await fetch("https://sdev255-group6-project.onrender.com/api/courses/0");
      const courses = await response.json();

      courses.forEach(course => {
        const card = document.createElement("div");
        card.className = "course-card";

        const header = document.createElement("h4");
        header.textContent = `${course.id} - ${course.subject} - ${course.credits} Credit Hours`;

        const prereq = course.prerequisites ? `<h4>Prerequisites - ${course.prerequisites}</h4>` : "";
        const prereqElem = document.createElement("div");
        prereqElem.innerHTML = prereq;

        const desc = document.createElement("p");
        desc.textContent = course.description;

        card.appendChild(header);
        card.appendChild(prereqElem);
        card.appendChild(desc);

        if (userRole === "student") {
          const btn = document.createElement("button");
          btn.textContent = "Add to Cart";
          btn.onclick = () => addToCart(`${course.id} - ${course.subject}`);
          card.appendChild(btn);
        } else if (userRole === "teacher") {
          const editBtn = document.createElement("button");
          editBtn.textContent = "Edit";

          const delBtn = document.createElement("button");
          delBtn.textContent = "Delete";
          delBtn.onclick = () => deleteCourse(course.id);

          card.appendChild(editBtn);
          card.appendChild(delBtn);
        }

        courseSection.appendChild(card);
      });

      document.getElementById("createCourseForm")?.addEventListener("submit", async (e) => {
        e.preventDefault();
        const course = {
          courseId: document.getElementById("courseId").value,
          subject: document.getElementById("subject").value,
          creditHours: document.getElementById("creditHours").value,
          prerequisites: document.getElementById("prerequisites").value,
          description: document.getElementById("description").value,
        };

        const creatorId = parseToken(token).id;

        await fetch(`https://sdev255-group6-project.onrender.com/api/courses/${creatorId}`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(course),
        });

        location.reload();
      });
    });

    function addToCart(courseName) {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart.push(courseName);
      localStorage.setItem('cart', JSON.stringify(cart));
      alert(courseName + ' added to cart!');
    }

    async function getRole(token) {
      const response = await fetch("https://sdev255-group6-project.onrender.com/api/auth", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ token })
      });
      const data = await response.json();
      return data.role;
    }

    function parseToken(token) {
      const bytes = CryptoJS.AES.decrypt(token, "dakota_hulk_fingus");
      const decrypted = bytes.toString(CryptoJS.enc.Utf8);
      const obj = Object.fromEntries(decrypted.split(",").map(p => p.split(":")));
      return obj;
    }

    async function deleteCourse(courseId) {
      if (!confirm("Delete Course?")) return;
      await fetch(`https://sdev255-group6-project.onrender.com/api/courses/${courseId}`, {
        method: "DELETE"
      });
      location.reload();
    }
  </script>
  
  <!-- auth token for different interfaces -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js" defer></script>
  <script src="script.js" defer></script>

</body>

</body>
</html>
