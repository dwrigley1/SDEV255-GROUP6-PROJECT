<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Courses</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="createcourse.js" defer></script>
</head>
<body>
  <div class="topnav">
    <a href="shoppingcart.html">Shopping Cart</a>
    <a href="contact.html">Contact Us</a>
    <a href="createcourse.html">Create</a>
  </div>

  <div class="main">
    <h1>Add, Edit, or Delete Courses</h1>
    <form>
      <label for="courseId">Course ID:</label>
      <input type="text" id="courseId" required>

      <label for="subject">Subject:</label>
      <input type="text" id="subject" required>

      <label for="creditHours">Credit Hours:</label>
      <input type="number" id="creditHours" min="1" max="4" required>

      <label for="description">Description:</label>
      <input type="text" id="description" required>

      <div class="button-group">
        <button type="button" id="addBtn">Add Course</button>
        <button type="button" id="deleteBtn">Delete Course</button>
        <button type="button" id="editBtn">Edit Course</button>
      </div>

      <div id="error"></div>
    </form>
  </div>
</body>
</html>
