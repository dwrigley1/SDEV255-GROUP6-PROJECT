<!DOCTYPE html>

<!-- This page is only visibile to those 
      with teacher login permissions -->

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Courses</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="createcourse.js" defer></script>
</head>
<body>
  <div class="topnav">
    <a href="index.html"> All Courses </a>
    <a href="createcourse.html">Edit Courses</a>
    <a href="contact.html">Contact Us</a>
  </div>

  <div class="main">
    <h1>Add, Edit, or Delete Courses</h1>
    <form>
      <label for="name">Course Name</label>
      <input type="text" id="name" required>

      <label for="subject">Subject</label>
      <input type="text" id="subject" required>

      <label for="credits">Credit Hours</label>
      <input type="number" id="credits" min="1" max="4" required>

      <label for="description">Description</label>
      <input type="text" id="description" required>

      <div class="button-group">
        <button type="button" id="addBtn">Add Course</button>
        <button type="button" id="deleteBtn">Delete Course</button>
        <button type="button" id="editBtn">Edit Course</button>
      </div>

      <div id="error"></div>
    </form>
  </div>

<!-- This <script> hides shoppingcart.html from the teachers
  & hides createcourse.html from students -->
  <script>
  const role = sessionStorage.getItem("user_role");
  if (role === "teacher") {
    const cartLink = document.querySelector('a[href="shoppingcart.html"]');
    if (cartLink) cartLink.style.display = "none";
  }
  if (role === "student") {
    // Hide teacher-only pages
    const createLink = document.querySelector('a[href="createcourse.html"]');
    if (createLink) createLink.style.display = "none";
  }
</script>

</body>
</html>
