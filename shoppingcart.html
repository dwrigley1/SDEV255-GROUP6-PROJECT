  <h2>Shopping Cart</h2>
  <ul id="cart-list"></ul>

  <script> 
  /* this function clears the cart */
    function loadCart() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const cartList = document.getElementById('cart-list');
      cartList.innerHTML = '';
      /* inform user cart is empty */
    if (cart.length === 0) {
      const emptyMessage = document.createElement('p');
      emptyMessage.textContent = 'Shopping Cart is Empty!';
      cartList.appendChild(emptyMessage);
    } else {
      cart.forEach((course, index) => {
        const li = document.createElement('li');
        li.textContent = course + ' ';
        
        /* the remove button to trigger the function */
        const removeBtn = document.createElement('button');
        removeBtn.textContent = 'Remove';
        removeBtn.onclick = () => removeCourse(index);
        li.appendChild(removeBtn);
        cartList.appendChild(li);
      });
    }
  }
    /* this function allows an individual course to be removed */
    function removeCourse(index) {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart.splice(index, 1);
      localStorage.setItem('cart', JSON.stringify(cart));
      loadCart();
    }

    loadCart();
  </script>
</body>
