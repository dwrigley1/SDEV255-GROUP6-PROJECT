<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class Scheduler - Shopping Cart</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="topnav">
    <a href="contact.html">Contact Us</a>
    <!-- <a href="index.html">Return Home</a> --> <!-- unsure what to do here, yet -->
  </div>

  <div class="main">
    <h1>Shopping Cart</h1>
    <ul id="cart-list"></ul>
    <button class="confirm-btn" onclick="confirmSchedule()">Confirm Schedule</button>
  </div>

  <script>
    function loadCart() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const cartList = document.getElementById('cart-list');
      cartList.innerHTML = '';

      if (cart.length === 0) {
        const emptyMessage = document.createElement('p');
        emptyMessage.textContent = 'Shopping Cart is Empty!';
        cartList.appendChild(emptyMessage);
      } else {
        cart.forEach((course, index) => {
          const li = document.createElement('li');
          li.textContent = course + ' ';

          const removeBtn = document.createElement('button');
          removeBtn.classList.add('remove-btn');
          removeBtn.textContent = 'Remove';
          removeBtn.onclick = () => removeCourse(index);
          li.appendChild(removeBtn);
          cartList.appendChild(li);
        });
      }
    }

    function removeCourse(index) {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart.splice(index, 1);
      localStorage.setItem('cart', JSON.stringify(cart));
      loadCart();
    }

    function confirmSchedule() {
      alert('Schedule Confirmed!');
    }

    loadCart();
  </script>

  <footer class="footer">
    &copy; 2025 Group 6 Class Scheduler
  </footer>
</body>
</html>
