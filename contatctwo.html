<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="topnav">
    <a href="login.html">Back to Login</a>
    <a href="createaccount.html">Create an Account</a>
  </div>

  <div class="main">
    <h1>Contact Us</h1>
    <form>
      <label for="fname">First Name</label>
      <input type="text" id="fname" name="firstname" placeholder="Enter first name ..." required>

      <label for="lname">Last Name</label>
      <input type="text" id="lname" name="lastname" placeholder="Enter last name ..." required>

      <label for="inquiry">How can we help you?</label>
      <select id="inquiry" name="inquiry">
        <option value="loginhelp">Login trouble</option>
        <option value="accounthelp">Creating an account</option>
        <option value="carthelp">Issues with creating class schedule </option>
        <option value="otherhelp">Other (please explain below)</option>
      </select>

      <label for="subject">Further Details</label>
      <textarea id="subject" name="subject" placeholder="Please add any further details that will allow us to help you better." style="height: 200px;"></textarea>

      <button type="button" onclick="submitRequest()">Submit Request</button>
    </form>
  </div>

  <script>
    function submitRequest() {
      alert('Your Request Has Been Submitted!');
    }
  </script>

  <footer class="footer">
    &copy; 2025 Group 6 Class Scheduler
  </footer>
</body>
</html>
