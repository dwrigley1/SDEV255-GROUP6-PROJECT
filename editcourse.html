<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edit Course</title>
  <link rel="stylesheet" href="style.css" />
  <script src="editcourse.js" defer></script>
</head>
<body>
  <div class="topnav">
    <a href="index.html">All Courses</a>
    <a href="createcourse.html">Create Course</a>
    <a href="deletecourse.html">Delete Course</a>
  </div>

  <main>
    <h1>Edit Course</h1>

    <form>
      <input type="hidden" id="courseId" />

      <label for="name">Course Name</label>
      <input type="text" id="name" />

      <label for="subject">Subject</label>
      <input type="text" id="subject" />

      <label for="credits">Credits</label>
      <input type="number" id="credits" />

      <label for="description">Description</label>
      <input type="text" id="description" />

      <button type="button" id="updateBtn">Update Course</button>
      <p id="error" style="color: red;"></p>
    </form>
  </main>
</body>
</html>
